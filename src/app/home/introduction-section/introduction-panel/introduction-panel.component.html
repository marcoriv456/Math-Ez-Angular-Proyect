<section class="panel">
  <div #panel__text   class="panel__text">
    <ng-content></ng-content>
  </div>
  <figure [ngClass]="'main--'+colorClass" #panel__illustration class="panel__illustration">
    <figure class="main" [ngStyle]="{'mask-image':getImageRoute('main')}"></figure>
    <figure class="secondary secondary--first" [ngStyle]="{'mask-image':getImageRoute('secondary--first')}"></figure>
    <figure class="secondary secondary--second" [ngStyle]="{'mask-image':getImageRoute('secondary--second')}"></figure>
    <figure class="secondary secondary--third" [ngStyle]="{'mask-image':getImageRoute('secondary--third')}"></figure>
  </figure>
</section>
